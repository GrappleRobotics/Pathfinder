parameters: 
  env: {}

steps:
- task: Gradle@2
  inputs:
    workingDirectory: ''
    gradleWrapperFile: 'gradlew'
    gradleOptions: '-Xmx3072m'
    publishJUnitResults: false
    testResultsFiles: '**/TEST-*.xml'
    tasks: ':Pathfinder:build :Pathfinder:doxygen'
    options: '-PwithBench --scan --stacktrace'
  env: ${{ parameters.env }}
  
- task: CopyFiles@2
  inputs:
    sourceFolder: 'Pathfinder/build'
    contents: '**/*'
    targetFolder: $(Build.ArtifactStagingDirectory)

- task: PublishBuildArtifacts@1
  inputs:
    artifactName: 'docs'
    pathtoPublish: $(Build.ArtifactStagingDirectory)/docs

- task: PublishBuildArtifacts@1
  inputs:
    artifactName: 'test-results/$(PlatformName)'
    pathtoPublish: $(Build.ArtifactStagingDirectory)/test-results

- task: PublishBuildArtifacts@1
  inputs:
    artifactName: 'exe/$(PlatformName)'
    pathtoPublish: $(Build.ArtifactStagingDirectory)/exe