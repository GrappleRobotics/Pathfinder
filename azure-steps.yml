parameters: 
  env: {}

steps:
- task: Gradle@2
  inputs:
    workingDirectory: ''
    gradleWrapperFile: 'gradlew'
    gradleOptions: '-Xmx3072m'
    publishJUnitResults: false
    testResultsFiles: '**/TEST-*.xml'
    tasks: ':Pathfinder:build :Pathfinder:doxygen'
    options: '-PwithBench --scan --stacktrace'
  env: ${{ parameters.env }}
  
- task: CopyFiles@2
  inputs:
    contents: 'Pathfinder/build/!(tmp|objs|classes)/**/*.*'
    targetFolder: $(Build.ArtifactStagingDirectory)
# - task: CopyFiles@2
#   inputs:
#     contents: 'Pathfinder-Java/build/!(tmp|objs|classes)/**/*.*'
#     targetFolder: $(Build.ArtifactStagingDirectory)/$(PlatformName)

- task: PublishBuildArtifacts@1
  inputs:
    artifactName: 'BuildFiles/$(PlatformName)'