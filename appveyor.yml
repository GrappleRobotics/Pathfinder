# Run tests with VS 2015 and VS 2017
image:
  - Visual Studio 2015
  - Visual Studio 2017

# Install submodules
install:
  - git submodule update --init
  - set PATH="C:\Program Files\LLVM\bin";%PATH%
  - set CC=clang-cl
  - set CXX=clang-cl
  - clang-cl -v

test_script:
  - gradlew.bat build --stacktrace --console=plain -PwithBench

# Cache gradle downloads
cache:
  - C:\Users\appveyor\.gradle
